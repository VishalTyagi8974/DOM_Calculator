<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM_calculator</title>
    <link rel="stylesheet" href="DOM_calculator.css">
</head>

<body>
    <h1>JavaScript Calculator</h1>
    <section id="calc">
        <div id="screen">
            <span></span>
            <span>0</span>
        </div>
        <div id="buttons">

            <button class="sym" id="clear">C</button><button id="lBracket" class="sym">&#40;</button><button
                id="rBracket" class="sym">&#41;</button><button class="sym" id="back">&#8656;</button><button
                id="b7">7</button><button id="b8">8</button><button id="b9">9</button><button class="sym"
                id="divide">&#247;</button><button id="b4">4</button><button id="b5">5</button><button
                id="b6">6</button><button class="sym" id="multiply">x</button><button id="b1">1</button><button
                id="b2">2</button><button id="b3">3</button><button class="sym" id="subtract">-</button><button
                id="b00">00</button><button id="b0">0</button><button class="sym" id="equal">=</button><button
                class="sym" id="add">+</button>

        </div>
    </section>
    <script src="DOM_calculator.js"></script>
</body>

</html>
